name: run main.py

on:
  schedule:
    - cron: '*/5 * * * *' # Runs every 5 minutes

permissions:
  contents: write  # Grants write access to repository contents

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository content
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # Ensures the push action uses a separate token
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Specify the Python version

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Execute Python script
        env:
          SOME_SECRET: ${{ secrets.SOME_SECRET }}
        run: python main.py

      - name: Commit files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff-index --quiet HEAD || git commit -m "Updated logs" --allow-empty

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0  # Use a specific version
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Or use PAT_TOKEN if necessary
          branch: main